<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOT -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container mt-5 pt-5">
      <div class="calculator row justify-content-center">
        <div class="calculatorBody col-md-4 px-4 py-3 rounded">
          <div
            class="calculatorDisplay row rounded mb-2 fs-3 align-items-center px-2"
          >
            <div id="currentDisplay" class=""></div>
            <div
              id="resultDisplay"
              class="d-flex justify-content-end fs-2 mb-3"
            ></div>
          </div>
          <div class="calculatorButtons">
            <div class="row">
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                7
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                8
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                9</button
              ><button class="button col px-0 border-0 rounded fs-4 m-1">
                DEL
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                AC
              </button>
            </div>
            <div class="row">
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                4
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                5
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                6</button
              ><button class="button col px-0 border-0 rounded fs-4 m-1">
                *
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                /
              </button>
            </div>
            <div class="row">
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                1
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                2
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                3</button
              ><button class="button col px-0 border-0 rounded fs-4 m-1">
                +
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                -
              </button>
            </div>
            <div class="row">
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                0
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                .
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                Ans
              </button>
              <button class="button col px-0 border-0 rounded fs-4 m-1">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="calculator.js"></script>
  </body>
</html>
